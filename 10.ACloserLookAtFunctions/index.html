<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JS - A closer look at functions</title>

    <style>
        .color{
            height: 380px;
            position: absolute;
            top: 0;
            width: 100%;
            background: linear-gradient( to bottom,rgba(179, 0, 255, 0.5),rgb(255, 255, 255) );
             /* background: linear-gradient(to bottom, #28b487, #7dd56f); */

        }

            content: '';
            height: 130px;
            width: 100%;
            transform: skewY(-12deg);
            background-color: rgb(214, 68, 68);
        }
        body{
            font-size: 40px;
        line-height: 1.3;

        color: rgb(142, 31, 157);
        }
        h1{
        color: white;
        text-align: center;
        }
        textarea{
            height:160px;
        }
        .container{
            position: relative;
            max-width: 1100px;
            display: flex;
            justify-content: space-between;
            padding: 10px 40px;
            margin: auto;
        }
        .btn{
            padding: 20px 30px;
            background-color: rgb(255, 255, 255);
            color: aqua;
        }

    </style>
</head>
<body>
    <div class="color">

    </div>
